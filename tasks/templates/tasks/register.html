<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>bootstrap4</title>
</head>

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}">

<div class="container p-0">
    <h1 class="h3 mb-3">Sign Up</h1>
    <div class="row">
        <div class="col-12 col-lg-6 col-xl-12">
            <form class="form-horizontal" method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">              
                        <input type="password" name="password" placeholder="Password"></div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign Up</button>
                            <input type="button" onclick="location.href='/login/'"value = 'Sign In?'/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
